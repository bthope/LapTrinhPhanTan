<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
</head>
<body>
<div>
  <div>
    <div>
      <h3>Edit Product</h3>
      <form th:action="@{/products/update/{id}(id=${product.id})}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}" />
        <div>
          <label for="code">Code</label>
          <input type="text" id="code" th:field="*{code}"
                 th:classappend="${#fields.hasErrors('code')} ? 'error' : ''">
          <div th:if="${#fields.hasErrors('code')}"
               th:errors="*{code}"></div>
        </div>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" th:field="*{name}"
                 th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
          <div th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"></div>
        </div>
        <div>
          <label for="description">Description</label>
          <textarea id="description" rows="3"
                    th:field="*{description}"
                    th:classappend="${#fields.hasErrors('description')} ? 'error' : ''"></textarea>
          <div th:if="${#fields.hasErrors('description')}"
               th:errors="*{description}"></div>
        </div>
        <div>
          <label for="category">Category</label>
          <select id="category" th:field="*{catergory.cart_id}">
            <option th:each="category : ${categories}"
                    th:value="${category.cart_id}"
                    th:text="${category.name}">
            </option>
          </select>
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" step="0.01" id="price"
                 th:field="*{price}"
                 th:classappend="${#fields.hasErrors('price')} ? 'error' : ''">
          <div th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}"></div>
        </div>
        <div>
          <label for="registerDate">Register Date</label>
          <input type="date" id="registerDate"
                 th:field="*{registerDate}"
                 th:classappend="${#fields.hasErrors('registerDate')} ? 'error' : ''">
          <div th:if="${#fields.hasErrors('registerDate')}"
               th:errors="*{registerDate}"></div>
        </div>
        <div>
          <a th:href="@{/products}">Cancel</a>
          <button type="submit">Update Product</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
