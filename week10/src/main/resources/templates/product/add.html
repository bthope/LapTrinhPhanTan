<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<div>
    <div>
        <h2>Add New Product</h2>
        <form th:action="@{/products/add}" th:object="${product}" method="post">
            <div>
                <!-- Product Code -->
                <div>
                    <label>Product Code</label>
                    <input type="text" th:field="*{code}"
                           th:classappend="${#fields.hasErrors('code')} ? 'error' : ''"
                           placeholder="ProXXX-MM">
                    <div th:if="${#fields.hasErrors('code')}"
                         th:errors="*{code}"></div>
                    <small>Format: ProXXX-MM (e.g., Pro123-01)</small>
                </div>

                <!-- Product Name -->
                <div>
                    <label>Product Name</label>
                    <input type="text" th:field="*{name}"
                           th:classappend="${#fields.hasErrors('name')} ? 'error' : ''">
                    <div th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}"></div>
                </div>

                <!-- Description -->
                <div>
                    <label>Description</label>
                    <textarea th:field="*{description}"
                              th:classappend="${#fields.hasErrors('description')} ? 'error' : ''"></textarea>
                    <div th:if="${#fields.hasErrors('description')}"
                         th:errors="*{description}"></div>
                </div>

                <!-- Price -->
                <div>
                    <label>Price</label>
                    <input type="number" step="0.01" th:field="*{price}"
                           th:classappend="${#fields.hasErrors('price')} ? 'error' : ''">
                    <div th:if="${#fields.hasErrors('price')}"
                         th:errors="*{price}"></div>
                </div>

                <!-- Register Date -->
                <div>
                    <label>Register Date</label>
                    <input type="date" th:field="*{registerDate}"
                           pattern="\d{4}-\d{2}-\d{2}"
                           th:classappend="${#fields.hasErrors('registerDate')} ? 'error' : ''"
                           placeholder="yyyy-MM-dd">
                    <div th:if="${#fields.hasErrors('registerDate')}"
                         th:errors="*{registerDate}"></div>
                    <small>Format: yyyy-MM-dd</small>
                </div>

                <!-- Category -->
                <div>
                    <label>Category</label>
                    <select th:field="*{catergory}"
                            th:classappend="${#fields.hasErrors('catergory')} ? 'error' : ''">
                        <option value="">Select a Category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.cart_id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                    <div th:if="${#fields.hasErrors('catergory')}"
                         th:errors="*{catergory}"></div>
                </div>
            </div>

            <div>
                <a th:href="@{/products}">Cancel</a>
                <button type="submit">Add Product</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
