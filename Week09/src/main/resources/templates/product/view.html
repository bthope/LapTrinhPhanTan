<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>Product Details</h3>
        </div>
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-3 fw-bold">Code:</div>
                <div class="col-9" th:text="${product.code}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3 fw-bold">Name:</div>
                <div class="col-9" th:text="${product.name}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3 fw-bold">Description:</div>
                <div class="col-9" th:text="${product.description}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3 fw-bold">Register Date:</div>
                <div class="col-9" th:text="${#dates.format(product.registerDate, 'yyyy-MM-dd')}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3 fw-bold">Price:</div>
                <div class="col-9" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3 fw-bold">Category:</div>
                <div class="col-9" th:text="${product.catergory.name}"></div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/products}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
