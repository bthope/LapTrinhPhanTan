<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">Add New Product</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/products/add}" th:object="${product}" method="post">
                <div class="row">
                    <!-- Product Code -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Product Code</label>
                        <input type="text" class="form-control" th:field="*{code}"
                               th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                               placeholder="ProXXX-MM">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                             th:errors="*{code}"></div>
                        <small class="form-text text-muted">Format: ProXXX-MM (e.g., Pro123-01)</small>
                    </div>

                    <!-- Product Name -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" th:field="*{name}"
                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                             th:errors="*{name}"></div>
                    </div>

                    <!-- Description -->
                    <div class="col-12 mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" th:field="*{description}"
                                  th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                             th:errors="*{description}"></div>
                    </div>

                    <!-- Price -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" step="0.01" class="form-control" th:field="*{price}"
                                   th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                 th:errors="*{price}"></div>
                        </div>
                    </div>

                    <!-- Register Date -->
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Register Date</label>
                        <input type="date" class="form-control"
                               th:field="*{registerDate}"
                               pattern="\d{4}-\d{2}-\d{2}"
                               th:classappend="${#fields.hasErrors('registerDate')} ? 'is-invalid' : ''"
                               placeholder="yyyy-MM-dd">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('registerDate')}"
                             th:errors="*{registerDate}"></div>
                        <small class="form-text text-muted">Format: yyyy-MM-dd</small>
                    </div>

                    <!-- Category -->
                    <div class="col-12 mb-3">
                        <label class="form-label">Category</label>
                        <select class="form-select" th:field="*{catergory}"
                                th:classappend="${#fields.hasErrors('catergory')} ? 'is-invalid' : ''">
                            <option value="">Select a Category</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.cart_id}"
                                    th:text="${category.name}">
                            </option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('catergory')}"
                             th:errors="*{catergory}"></div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
