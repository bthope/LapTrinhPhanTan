<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h3>Edit Product</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/products/update/{id}(id=${product.id})}" method="post" th:object="${product}">
            <input type="hidden" th:field="*{id}" /> <!-- Add hidden field for ID -->

            <div class="mb-3">
              <label for="code" class="form-label">Code</label>
              <input type="text" class="form-control" id="code" th:field="*{code}"
                     th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                   th:errors="*{code}"></div>
            </div>

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" th:field="*{name}"
                     th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                   th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" rows="3"
                        th:field="*{description}"
                        th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Category</label>
              <select class="form-select" id="category" th:field="*{catergory.cart_id}">
                <option th:each="category : ${categories}"
                        th:value="${category.cart_id}"
                        th:text="${category.name}">
                </option>
              </select>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" step="0.01" class="form-control" id="price"
                     th:field="*{price}"
                     th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                   th:errors="*{price}"></div>
            </div>

            <div class="mb-3">
              <label for="registerDate" class="form-label">Register Date</label>
              <input type="date" class="form-control" id="registerDate"
                     th:field="*{registerDate}"
                     th:classappend="${#fields.hasErrors('registerDate')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('registerDate')}"
                   th:errors="*{registerDate}"></div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/products}" class="btn btn-secondary me-2">Cancel</a>
              <button type="submit" class="btn btn-primary">Update Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
