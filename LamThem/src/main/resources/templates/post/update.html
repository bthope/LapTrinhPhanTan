<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Update Post</title>
</head>
<body>
    <h1>Update Post</h1>
    <form th:action="@{/post/update/{id}(id=${post.id})}" th:object="${post}" method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title"  th:field="*{title}" required>
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" id="content"  th:field="*{content}" required>
        </div>
        <div>
            <label for="comment">Comment</label>
            <input type="text" id="comment"  th:field="*{comment}" required>
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author"  th:field="*{author}" required>
        </div>

        <div>
            <button type="submit">Update</button>
        </div>
    </form>
    <a href="/post">Back to Post List</a>
</body>
</html>
